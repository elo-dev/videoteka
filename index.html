<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Zetta&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Videoteka</title>
    
</head>

<body>

<div class="container-fluid">
    <header class="header">
            <div class="row">
                <div class="col-12">
                    <div class="header__menu">
                        <h1 class="header__menu_title">Videoteka</h1>
                        <form action="">
                            <input type="search" name="" class="header__menu_search" id="search" placeholder="Поиск по сайту">
                        </form>
                    <div class="header__menu_auth">
                        <button class="btn btn-outline-dark header__menu_signin">Войти</button>
                        <button class="btn btn-outline-dark header__menu_register">Регистрация</button>
                        <button class="btn btn-outline-dark header__menu_logout" hidden="true">Выйти</button>
                        <button type="button" class="btn btn-success">Добавить</button>
                    </div>

                    </div>
                </div>
            </div>
    </header>

    <main class="main">
        <div class="topVideo">
            <div class="wrapper__topVideo">
                <h1 class="title__topVideo">Мой топ</h1>
                <div class="sort__topVideo">
                    <button class="btn-serials" id="sort-serials" class="sort__btn-serials" data-sort="serials">Сериалы</button>
                    <button class="btn-films" id="sort-films" class="sort__btn-films" data-sort="films">Фильмы</button>
                </div>
                <section id="video-container">
                <!-- КАРТОЧКИ ФИЛЬМОВ/СЕРИАЛОВ -->
                <div id="serials" class="row row-cols-1 row-cols-md-4 cardVideo-row">
                </div>
                <div id="films" class="row row-cols-1 row-cols-md-4 cardVideo-row">
                </div>
                </section>
            </div>
        </div>

        <div class="addVideo" hidden>
            <div class="wrapper__addVideo">
                <h1 class="title__addVideo">Добавьте понравившийся фильм/сериал</h1>
                <form action="" id="form__addVideo">
                    <div class="wrapper__form">
                        <div class="wrapper__form__createCardVideo">
                            <h2 class="form__title form__title-inputName">Введите название:</h2>
                            <input class="nameVideo" type="text" name="nameVideo" placeholder="Название">
                            
                            <div class="rating-area">
                                <h2 class="form__title form__title-rating">Как оцениваете:</h2>
                                <div class="wrapper__rating-area">
                                    <input type="radio" id="star-5" name="rating" value="5">
                                    <label for="star-5" title="Оценка «5»"></label>	
                                    <input type="radio" id="star-4" name="rating" value="4">
                                    <label for="star-4" title="Оценка «4»"></label>    
                                    <input type="radio" id="star-3" name="rating" value="3">
                                    <label for="star-3" title="Оценка «3»"></label>  
                                    <input type="radio" id="star-2" name="rating" value="2">
                                    <label for="star-2" title="Оценка «2»"></label>    
                                    <input type="radio" id="star-1" name="rating" value="1">
                                    <label for="star-1" title="Оценка «1»"></label>
                                </div>
                            </div>

                            <h2 class="form__title form__title-genere">Выберите жанр:</h2>
                            <div class="btn-group dropright genere-dropdown">
                                <button type="button" class="btn btn-secondary dropdown-toggle btn-genere" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Жанр
                                </button>
                                <div class="dropdown-menu">
                                    <button class="dropdown-item" type="button">аниме</button>
                                    <button class="dropdown-item" type="button">детектив</button>
                                    <button class="dropdown-item" type="button">мелодрама</button>
                                    <button class="dropdown-item" type="button">комедия</button>
                                    <button class="dropdown-item" type="button">мультфильм</button>
                                    <button class="dropdown-item" type="button">приключения</button>
                                    <button class="dropdown-item" type="button">триллер</button>
                                    <button class="dropdown-item" type="button">ужасы</button>
                                    <button class="dropdown-item" type="button">фантастика</button>
                                    <button class="dropdown-item" type="button">фентези</button>
                                </div>
                            </div>

                            <div class="wrapper__nameGenere"></div>

                            <div class="form__sort">
                                <h2 class="form__title form__title-sort">Выберите направление:</h1>
                                <button class="form__sort-btn form__sort-btn-serials btn-serials" id="sort-serials" class="form__link-serials" data-sort="serials">Сериалы</button>
                                <button class="form__sort-btn form__sort-btn-films btn-films" id="sort-films" class="form__btn-films" data-sort="films">Фильмы</button>
                            </div>

                            <h2 class="form__title form__title-imageVideo">Выберите обложку</h2>
                            <input id="imageVideo" type="file" name="photo" multiple accept="image/jpeg,image/png">

                            <div class="wrapper__form__btn">
                                <button type="submit" class="btn btn-success btn-success-form">Добавить</button>
                                <button type="" class="btn btn-info btn-preview">Предпоказ</button>
                            </div>
                            <div class="error"></div>
                            <div class="success"></div>
                        </div>
                        
                        <div class="wrapper__form__previewCardVideo">
                            <div class="wrapper__form__preview"></div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>


<!-- Модальные окна -->

<div id="openModal" class="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Аутентификация</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="" method="POST">
                    <input type="text" name="login" id="login" class="form-control" placeholder="Введите логин">
                    <input type="text" name="password" id="pass" class="form-control" placeholder="Введите пароль">
                    <button class="btn btn-success" type="">Войти</button>
                </form>
            </div>
        </div>
    </div>
</div>


<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</body>
</html>
